<div class="container">
<button routerLink="/" class="btn btn-secondary mt-2 mr-2">Back</button>
<button (click)="onEdit()" *ngIf="isReadOnly" class="btn btn-danger mt-2">Edit</button>
<form (ngSubmit)="onFormSubmit()" #addAlbumForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           name="name"
           id="name"
           class="form-control"
           [ngModel]="user?.name"
           (ngModelChange)="user.name = $event"
           required
           [readonly]="isReadOnly"
    >
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           name="username"
           id="username"
           class="form-control"
           [ngModel]="user?.username"
           (ngModelChange)="user.username = $event"
           required
           [readonly]="isReadOnly"
    >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
           name="email"
           id="email"
           class="form-control"
           [ngModel]="user?.email"
           (ngModelChange)="user.email = $event"
           required
           [readonly]="isReadOnly"
    >
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text"
           name="phone"
           id="phone"
           class="form-control"
           [ngModel]="user?.phone"
           (ngModelChange)="user.phone = $event"
           required
           [readonly]="isReadOnly"
    >
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text"
           name="website"
           id="website"
           class="form-control"
           [ngModel]="user?.website"
           (ngModelChange)="user.website = $event"
           required
           [readonly]="isReadOnly"
    >
  </div>
  <button *ngIf="!isReadOnly">Submit</button>
</form>
</div>
