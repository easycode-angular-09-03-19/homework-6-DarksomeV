<div class="container pb-4">
  <h2>Posts</h2>
  <button routerLink="/" class="btn btn-secondary mt-2">Back</button>
  <div class="row">
    <ng-container *ngFor="let post of posts">
      <div class="col-6 shadow-sm p-3 mb-5 bg-white rounded">
        <p>{{ post.title }}</p>
      </div>
    </ng-container>
  </div>
</div>
